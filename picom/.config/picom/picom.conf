# Blur effect for wallpaper visibility through alacritty
blur-method = "dual_kawase";
blur-strength = 5;

# Enable transparency - keep alacritty transparent, make other windows opaque
inactive-opacity = 1.0;
active-opacity = 1.0;

# Backend
backend = "glx";
vsync = true;

# Shadows
shadow = true;
shadow-radius = 12;
shadow-offset-x = -5;
shadow-offset-y = -5;
shadow-opacity = 0.5;

# Fading
fading = true;
fade-in-step = 0.1;
fade-out-step = 0.1;

# Rounded corners
corner-radius = 10;
