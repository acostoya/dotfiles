# Blur effect for wallpaper visibility through alacritty
blur-method = "dual_kawase";
blur-strength = 5;

# Exclude alacritty from blur to keep it transparent
blur-exclude = [
  "class_g = 'Alacritty'"
];

# Enable transparency - keep alacritty transparent, make other windows opaque
inactive-opacity = 1.0;
active-opacity = 1.0;

# Opacity rules - keep alacritty transparent
opacity-rule = [
  "80:class_g = 'Alacritty'"
];

# Backend
backend = "glx";
vsync = true;

# Shadows
shadow = true;
shadow-radius = 12;
shadow-offset-x = -5;
shadow-offset-y = -5;
shadow-opacity = 0.5;

# Exclude shadows from certain windows
shadow-exclude = [
  "class_g = 'Alacritty'"
];

# Fading
fading = true;
fade-in-step = 0.1;
fade-out-step = 0.1;

# Window borders (Catppuccin Mocha colors)
frame-opacity = 0.5;
border-color = "#89b4fa";
